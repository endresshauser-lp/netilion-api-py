        '400':
          "$ref": "#/responses/400"
        '401':
          "$ref": "#/responses/401"
        '402':
          "$ref": "#/responses/402"
        '404':
          "$ref": "#/responses/404"
        '429':
          "$ref": "#/responses/429"
        '500':
          "$ref": "#/responses/500"
      tags:
      - APISubscription
    patch:
      summary: Update an api subscription
      operationId: updateAPISubscription
      description: Update accessible parameters of the requested resource. Setting
        a successor or predecessor is not possible.
      parameters:
      - name: id
        in: path
        description: Id of the api subscription to update
        type: integer
        format: int64
        required: true
      - name: Body
        in: body
        description: Parameters that shall be updated.
        required: true
        schema:
          "$ref": "#/definitions/APISubscriptionRequest"
      responses:
        '204':
          "$ref": "#/responses/204"
        '400':
          "$ref": "#/responses/400"
        '401':
          "$ref": "#/responses/401"
        '402':
          "$ref": "#/responses/402"
        '403':
          "$ref": "#/responses/403"
        '404':
          "$ref": "#/responses/404"
        '409':
          "$ref": "#/responses/409"
        '429':
          "$ref": "#/responses/429"
        '500':
          "$ref": "#/responses/500"
      tags:
      - APISubscription
    delete:
      summary: Delete an api subscription
      operationId: deleteAPISubscription
      description: Delete a specific api subscription identified by the id in the
        URL.
      parameters:
      - name: id
        in: path
        description: Id of the api subscription
        type: integer
        format: int64
        required: true
      responses:
        '204':
          "$ref": "#/responses/204"
        '400':
          "$ref": "#/responses/400"
        '401':
          "$ref": "#/responses/401"
        '402':
          "$ref": "#/responses/402"
        '403':
          "$ref": "#/responses/403"
        '404':
          "$ref": "#/responses/404"
        '409':
          "$ref": "#/responses/409"
