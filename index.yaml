            "$ref": "#/definitions/APISubscriptionsResponse"
        '400':
          "$ref": "#/responses/400"
        '401':
          "$ref": "#/responses/401"
        '402':
          "$ref": "#/responses/402"
        '404':
          "$ref": "#/responses/404"
        '429':
          "$ref": "#/responses/429"
        '500':
          "$ref": "#/responses/500"
      tags:
      - APISubscription
    post:
      summary: Create a new api subscription
      operationId: createAPISubscription
      description: Creates a new api subscription. Only available for technical_users
